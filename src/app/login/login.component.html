<main class="page page-login">
    <div class="wrapper">
        <form class="login-form" [formGroup]="loginForm" (submit)="submit()">
           <h2 class="top_title">Sign in</h2>
            <label for="email"><b>Email</b></label>
            <input formControlName="email" id="email" type="email" placeholder="Enter Email" name="email" required>
            <label for="password"><b>Password</b></label>
            <input formControlName="password" id="password" type="password" placeholder="Enter Password" name="password" required>

            <button class="btn" type="submit">Log In</button>
            <div class="another-variant">
                <span>No Account?</span>
                <a routerLinkActive="active" routerLink="/registration">Registration</a>
            </div>
        </form>
  </div>
</main>
